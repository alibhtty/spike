<!DOCTORTYPE html>
<html lang ="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../form/form.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <title>Entrega -- Spike Shop</title>
  </head>
<body>
  <div class="container">
    <header>Entrega</header>
    <div class= "progress-bar">
      <div class="step">
        <p>Nombre</p>
        <div class="bullet">
          <span>1</span>
      </div>
      <div class="check fas fa-check">
      </div>
    </div>

      <div class="step">
        <p>Contacto</p>
        <div class="bullet">
          <span>2</span>
      </div>
      <div class="check fas fa-check">
      </div>
      </div>

      <div class="step">
        <p>Edad</p>
        <div class="bullet">
          <span>3</span>
      </div>
      <div class="check fas fa-check">
      </div>  
      </div>

      <div class="step">
        <p>Submit</p>
        <div class="bullet">
          <span>4</span>
      </div>
      <div class="check fas fa-check">
      </div>
      </div>
    </div>
    <div class="form-outer">
      <form action="#">
        <div class="page slidepage">
          <div class="title">Información Básica</div>
          <div class="field">
            <div class="label">Nombre</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Apellido</div>
            <input type="text">
          </div>
          <div class="field nextBtn">
            <button>Siguiente</button>
          </div>
          </div>

        <div class="page">
          <div class="title">Información de Contacto</div>
          <div class="field">
            <div class="label">Correo</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Teléfono móvil</div>
            <input type="number">
          </div>
          <div class="field btns">
            <button class="prev-1 prev">Anterior</button>
            <button class="next-1 next">Siguiente</button>
          </div>
          </div>
        
        <div class="page">
          <div class="title">Edad y Género</div>
          <div class="field">
            <div class="label">Edad</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Género</div>
            <select>
              <option>Hombre</option>
              <option>Mujer</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="field btns">
            <button class="prev-2 prev">Anterior</button>
            <button class="next-2 next">Siguiente</button>
          </div>
          </div>
        
       
        <div class="page">
          <div class="title">Detalles de Registro</div>
          <div class="field">
            <div class="label">Nombre de usuario</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Contraseña</div>
            <input type="password">
          </div>
          <div class="field btns">
            <button class="prev-3 prev">Anterior</button>
            <button class="Submit">Enviar</button>
          </div>
          </div>
        </form>
      </div>
  </div>
  <script src="../form/form.js"></script>
</body>
</html>
